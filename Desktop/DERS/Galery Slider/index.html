<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1f2890de0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="product-slider">
                    <div class="images">
                        <div class="item">
                            <a href="img/top1large.jpg" class="active">
                                <img src="img/top1small.jpg" class="img-fluid">
                            </a>
                        </div>
                        <div class="item">
                            <a href="img/top2large.jpg">
                                <img src="img/top2small.jpg" class="img-fluid">
                            </a>
                        </div>
                        <div class="item">
                            <a href="img/top3large.jpg">
                                <img src="img/top3small.jpg" class="img-fluid">
                            </a>
                        </div>
                        <div class="item">
                            <a href="img/top4large.jpg">
                                <img src="img/top4small.jpg" class="img-fluid">
                            </a>
                        </div>
                        <div class="item">
                            <a href="img/top5large.jpg">
                                <img src="img/top5small.jpg" class="img-fluid">
                            </a>
                        </div>
                    </div>
                    <div class="base-image">
                        <a href="#">
                            <img src="img/top1large.jpg" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="content">
            <div class="close-model">
                <i class="fas fa-times-circle"></i>
            </div>
            <img src="img/top1large.jpg" class="img-fluid">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
