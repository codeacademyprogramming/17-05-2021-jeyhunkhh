<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   <section>
       <div class="container">
           <div class="row">
               <div class="col-lg-6 my-5">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="img/photo-1518972458649-b0f242a400ff.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item ">
                        <img class="d-block w-100" src="img/photo-1534840641466-b1cdb8fb155e.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="img/photo-1535406208535-1429839cfd13.jpg" alt="Third slide">
                      </div>
                    </div>    
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
               </div>
               <div class="col-lg-6 second my-5">
                <div id="carouselExampleIndicators" class="carousel slide second" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">1</li> 
                      <li data-target="#carouselExampleIndicators" data-slide-to="1">2</li> 
                      <li data-target="#carouselExampleIndicators" data-slide-to="2">3</li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="img/photo-1518972458649-b0f242a400ff.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="img/photo-1534840641466-b1cdb8fb155e.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="img/moon-1-745x517.jpg.optimal.jpg" alt="Third slide">
                      </div>
                    </div>
                  </div>
               </div>
           </div>
       </div>
   </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <script src="js/script.js"></script>

</html>
