<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1f2890de0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>

    <header></header>
    <main>
        <section id="rooms">
            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <div class="head">
                            <p>Rooms</p>
                            <h1>Rooms / Suites <span>See all Rooms</span></h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="image">
                            <img src="img/Mediterranean-interior-design.jpg" alt="">
                            <h4>Comfort Room <br>
                                $89 <span>right</span></h4>
                            <p>Populer</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="image">
                            <img src="img/Grey-u-shaped-kitchen-with-breakfast-bar.jpg" alt="">
                            <h4>Luxe Room <br>
                                $256 <span>right</span></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="image">
                            <img src="img/u-shaped-kitchen-designs.jpg" alt="">
                            <h4>Grand Delux Room <br>
                                $89 <span>right</span></h4>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="image">
                            <img src="img/Blue-u-shaped-kitchen.jpg" alt="">
                            <h4>Standart Room <br>
                                $89 <span>right</span></h4>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="image">
                            <img src="img/u-shaped-kitchen-remodeling-ideas.jpg" alt="">
                            <h4>Apartments <br>
                                $89 <span>right</span></h4>
                        </div>
                    </div>
                </div>
                <div class="icon">
                    <div class="icon-left">
                        <i class="fas fa-align-justify"></i>
                    </div>
                    <div class="icon-right">
                        <i class="far fa-comment-dots"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    

</body>

</html>
