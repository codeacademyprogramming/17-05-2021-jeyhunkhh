</head>

<body>

        <div class="row">

            </div>

                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                <img id="drag1" src="https://www.w3schools.com/html/img_logo.gif" draggable="true"

        </div>
